<!DECTYP html >
<html> 
<head>
	<title> Exercise #5 </title>
		Part I. (properties),Advanced table styling

		<style type="text/css">
			 tr , td {
				border: 1px solid black;
				padding: 5px;
				 	
				border-top-left-radius:  10px;
				border-top-right-radius:  10px;
				border-bottom-right-radius:  10px;
				border-bottom-left-radius:  10px;

			}

			table{
				border-collapse: separate;
  				 border-spacing: 10px;
			}		
		</style>
</head>
<body>
	<table>
		<tr>
			<td>Row1,Col1</td>
			<td>Row1,Col2</td>
			<td>Row1,Col3</td>
		</tr>

		<tr>
			<td>Row2,Col1</td>
			<td>Row2,Col2</td>
			<td>Row2,Col3</td>
		</tr>
	</table>
</body>
</html>
